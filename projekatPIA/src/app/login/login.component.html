<!-- Begin page content -->
<main role="main" class="container">
    <h1 class="mt-5">&nbsp;</h1>
    <h5 class="mt-5">Login</h5>
    <br/>
    
    <div class="loader" *ngIf="dataLoading"></div>
    <div class="alert alert-danger" role="alert" *ngIf="error">
      GREÅ KA : {{ errorMessage }}
    </div>


 
    <span class="lead">

    <form class="form-signin">
  
      <div class="form-label-group">
        <input type='text' [(ngModel)]='username' id="username" name='username' placeholder="Username" autofocus required class="form-control">
      </div>
      

      <div class="form-label-group" >
        <input type='password' [(ngModel)]='password' name='password' id="password" class="form-control" placeholder="Password"  required minlength="3" maxlength="20" >
        
      </div>
     


      <button class="btn btn-lg btn-primary btn-block"  (click)='login()'>Login</button>

      <p class="mt-5 mb-3 text-muted text-center">
        <a routerLink="/signup">Registracija</a>
      </p>

      <p class="mt-5 mb-3 text-muted text-center">
        <a routerLink="/lozinka">Promeni password</a>
      </p>

      <p class="mt-5 mb-3 text-muted text-center">
          <a routerLink="/pretraga">Pretraga</a>
        </p>


    </form>

  </span>

  </main>
